<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form th:object="${productDto}" action="/addProduct" method="post" style="max-width: 600px;margin:0 auto ;" enctype="multipart/form-data" >
    <div class="mb-3">
<label class="form-label" for="productName">ProductName</label>
<input  th:field="*{name}" type="text" class="form-control" id="productName" placeholder="ProductName">
    </div>
    <div class="mb-3">
        <label class="form-label" for="category">Category</label>
        <select th:field="*{category}"  class="form-control" id="category" >
            <option th:each="specificOpt : ${T(com.sda.olx.enums.ProductCategory).values()}"
                    th:value="${specificOpt}" th:text="${specificOpt}"></option>
        </select>

    </div>

    <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input th:field="*{price}" type="text" class="form-control" id="price" placeholder="Price">
    </div>

    <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Description">
    </div>

    <div class="form-group">
        <label for="image">Image</label>
        <input  type="file" id="image" name="productImage">
<!--                    <p th:each="error : ${#fields.errors('productImage')}" th:text="${error}" class="error"></p>-->
    </div>

</div>
<button type="submit" class="btn btn-primary">Add product</button>

</form>
</body>
</html>
