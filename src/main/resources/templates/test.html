<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="/registration" method="post" th:object="${userDto}" style="max-width: 600px;margin:0 auto ;" enctype="multipart/form-data">
<div class ="input group">
  <div class="input-field">
    <label for="firstName">First Name</label>
    <input th:field="*{firstName}" type="text" id="firstName" name="name">
  </div>

  <div class="input-field">
    <label for="firstName">Last Name</label>
    <input th:field="*{lastName}" type="text" id="lastName" name="name">
  </div>

  <div class="input-field">
    <label for="email">Email</label>
    <input th:field="*{email}" type="text" id="email" name="email">
    <p th:each="error : ${#fields.errors('email')}" th:text="${error}" class="error"></p>
  </div>

  <div class="input-field">
    <label for="password">Password</label>
    <input th:field="*{password}" type="password" id="password" name="password">
  </div>

  <div class="form-group">
    <label for="date">Date of birth</label>
    <input th:field="*{dataOfBirth}" type="date" id="date" name="date">
  </div>

  <div class ="btn-field">
    <button type="submit">Register</button>
  </div>
</div>

</form>
</body>
</html>
