<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68374a4757.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/loginStyle.css">
</head>
<body>
<form action="/registration" method="post" th:object="${userDto}" >
    <div class="container">
        <div class="form-box">
            <h1>Registration</h1>
            <form>
                <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input th:field="*{firstName}" type="text" id="firstName" name="name" placeholder="First Name" >
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input th:field="*{lastName}" type="text" id="lastName" name="name" placeholder="Last Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input th:field="*{email}" type="text" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input th:field="*{password}" type="password" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <i class="fa-regular fa-calendar-days"></i>
                        <input th:field="*{dataOfBirth}" type="date" id="date" name="date" placeholder="Date of birth">
                    </div>

                    <div class="btn-field">
                        <button type ="submit">Registration</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</form>
</body>
</html>
